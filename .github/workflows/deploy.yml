name: Build
on:
  push:
    branches:
      - main
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Publish
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            # Get jq
            sudo apt-get update -y && sudo apt-get install -y jq

            # Install packages
            yarn

            # Create the namespace if it doesn't exist
            npx wrangler kv:namespace list | grep -q GmodExpress || npx wrangler kv:namespace create GmodExpress

            # Get the namespace ID
            namespaceid=$(npx wrangler kv:namespace list | jq '.[] | select(.title=="gmod-express-GmodExpress") | .id')

            # Add the binding to the wrangler.toml
            echo "kv_namespaces = [ { binding = 'GmodExpress', id = $namespaceid } ]" >> wrangler.toml
